<!DOCTYPE html>
<html>
<head>
	<title>webcam</title>
  <style>
    body {
      margin: 0px;
    }
  </style>
</head>
<body>
<img id="pic" /><br />
Frame rate: <span id="framerate"></span>
<script type="text/javascript">
	var picEle = document.getElementById("pic")
	var frameRateEle = document.getElementById("framerate")
	var frameRate = 0
	var receivedFrames = 0

	const socket = new WebSocket('ws://' + window.location.host + '/ws')

	socket.addEventListener('open', function (event) {
		console.log('websocket opened')
	})

	var running = false
	socket.addEventListener('message', function (event) {
		// redirect to local address
		if (typeof event.data === "string") {
			clearInterval(intervalID)
			socket.close()
			window.location.href = event.data
			return
		}

		receivedFrames++
		if (!running) {
			running = true
			requestAnimationFrame(function() {
				var reader = new FileReader()
				reader.readAsDataURL(event.data)
				reader.onloadend = function() {
					picEle.src = reader.result
					frameRate++
				}
				running = false
			})
		}
	})

	var intervalID = setInterval(function() {
		frameRateEle.textContent = frameRate.toString() + ", dropped: " + (receivedFrames - frameRate).toString()
		frameRate = 0
		receivedFrames = 0
	}, 1000)
</script>
</body>
</html>
